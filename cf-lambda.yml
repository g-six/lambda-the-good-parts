AWSTemplateFormatVersion: 2010-09-09
Description: Deploy User API to Lambda

Resources:
    LambdaUserApi:
        Type: AWS::Lambda::Function
        Properties:
            Handler: index.userApi
            Role: !GetAtt LambdaExecutionRole.Arn
            Runtime: nodejs8.10
            Code:
                S3Bucket: kastle-lambda-functions
                S3Key: users-api.zip
    LambdaExecutionRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Version: '2012-10-17'
                Statement:
                    - Effect: Allow
                      Principal:
                          Service:
                              - lambda.amazonaws.com
                      Action:
                          - sts:AssumeRole
            Path: '/'
            Policies:
                - PolicyName: root
                  PolicyDocument:
                      Version: '2012-10-17'
                      Statement:
                          - Effect: Allow
                            Action:
                                - logs:*
                            Resource: arn:aws:logs:*:*:*
